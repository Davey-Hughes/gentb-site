    <li{% if predict_page %} class="active"{% endif %}>
        <a href="{% url 'view_predict_page' %}">Predict</a>
    </li>
    <li{% if data_page %} class="active"{% endif %}>
        <a href="{% url 'view_data_page' %}">Data</a>
    </li>
    <li{% if map_page %} class="active"{% endif %}>
        <a href="{% url 'view_map_page' %}">Map</a>
    </li>
    <li{% if explore_page %} class="active"{% endif %}>
        <a href="{% url 'view_explore_page' %}">Explore</a>
    </li>
    <li{% if about_page %} class="active"{% endif %}>
        <a href="{% url 'view_about_page' %}">About</a>
    </li>

    {% if not IS_LOGGED_IN %}
        <li{% if signup_page %} class="active"{% endif %}>
            <a href="{% url 'view_signup_page' %}">Sign Up</a>
        </li>
        <li{% if login_page %} class="active"{% endif %}>
            <a href="{% url 'view_login_page' %}">Log In</a>
        </li>
    {% else %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ username }} <span class="caret"></span></a>
        <ul class="dropdown-menu">

            <!-- my datasets page -->
            {% if my_dataset_count %}
            <li{% if view_my_datasets %} class="active"{% endif %}>
                <a href="{% url 'view_my_datasets' %}">My Datasets ({{ my_dataset_count }})</a>
            </li>
            {% endif %}

          {#<li{% if account_page %} class="active"{% endif %}><a href="#">Account</a></li>#}
            <!-- admin page -->
            {% if IS_ACTIVE_STAFF %}
                <li><a href="{% url 'admin:index' %}" target="_blank">Admin Page</a></li>
            {% endif %}

            <!-- log out -->
            <li{% if logout_page %} class="active"{% endif %}><a href="{% url 'view_logout_page' %}">Log Out</a></li>

        </ul>
      </li>
    {% endif %}
