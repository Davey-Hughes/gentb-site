{% load static %}

{% for strain in object.strains.all %}
  <h3 class="well-label"><span class="label label-success">{{ strain.name }}</span></h3>
  <div class="well files">
    <div class="row">
      {% for url, fn, name in strain.output_files %}
        <a href="{{ url }}" class="btn btn-default">
	  <!--img src="{% static "images/files/base.png" %}"-->
          <h1 class="glyphicon glyphicon-file"></h1>
          <br/>
	  <p href="{{ url }}">{{ name }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
{% endfor %}
