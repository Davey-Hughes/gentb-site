<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th><em>in silico</em> spoligotype</th>
      <th>Best match family</th>
    </tr>
  </thead>
  <tbody>
    {% for strain in object.strains.all %}
      <tr>
        <td>{{ strain }}</td>
        <td>{{ strain.lineage.spoligotype }}</td>
        <td>{{ strain.lineage.match }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
