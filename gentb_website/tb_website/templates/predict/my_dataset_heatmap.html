{% if heatmap_error %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">Heatmap Error
            <p>{{ heatmap_error|safe }}</p>
        </div>
    </div>
</div>
{% endif %}

{% if heatmap_html %}
<div class="row">
    <div class="col-md-12">
        {{ heatmap_html|safe }}
    </div>
</div>
{% endif %}
